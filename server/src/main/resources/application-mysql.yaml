spring:
  datasource:
    url: jdbc:mysql://10.163.100.128:3306/siteweb_ali?useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowMultiQueries=true&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
    username: root
    password: siteweb1!
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.mysql.cj.jdbc.MysqlDataSource
mybatis-plus:
  # xml扫描，多个目录用逗号或者分号分隔（告诉 Mapper 所对应的 XML 文件位置）
  mapper-locations: classpath:mysql/*.xml
  # 以下配置均有默认值,可以不设置
  global-config:
    # 禁止打印banner
    banner: false
    db-config:
      #主键类型 AUTO:"数据库ID自增" INPUT:"用户输入ID",ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";
      id-type: auto
      # 不适用下划线
      table-underline: false
  configuration:
    # 是否开启自动驼峰命名规则映射:从数据库列名到Java属性驼峰命名的类似映射
    map-underscore-to-camel-case: false
    # 如果查询结果中包含空值的列，则 MyBatis 在映射的时候，不会映射这个字段
    call-setters-on-nulls: true